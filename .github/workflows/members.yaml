name: Reject PRs From Non-Org Members

on:
  pull_request:
    types: [opened, reopened]

jobs:
  block:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      issues: write

    steps:
      - name: Check org membership (raw API)
        id: check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const org = context.repo.owner;
            const username = context.payload.pull_request.user.login;

            let isMember = false;

            try {
              const res = await github.request("GET /orgs/{org}/members/{username}", {
                org,
                username
              });
              isMember = res.status === 204;
            } catch (e) {
              isMember = false;
            }

            core.setOutput("allowed", isMember);

      - name: Reject PR
        if: steps.check.outputs.allowed == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body: "‚ùå This pull request was automatically rejected because it was opened by a non-member of the organization."
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr,
              state: "closed"
            });
